<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create Product</title>
    <style>
      .button-submit {
        border: 2px solid #000;
        background-color: #d9d9d9;
      }
      label {
        display: block;
      }
      .product {
        margin-bottom: 6px;
      }
      .price-box {
        display: inline-flex;
        padding: 3px 12px;
        border: 2px solid #000;
        background-color: #f5f5f5;
        font-weight: medium;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <h1>Create Product</h1>
    <h2>Detail Product</h2>

    <div class="product">
      <p>Product Name :</p>
      <input type="text" />
    </div>

    <div class="product">
      <p>Product Category :</p>
      <select>
        <option selected></option>
        <option>selected</option>
      </select>
    </div>

    <div class="product">
      <label for="product">Product Freshness :</label>
      <label> <input type="radio" name="brand" />Brand New</label>
      <label> <input type="radio" name="brand" />Second Hand </label>
      <label> <input type="radio" name="brand" />Refurbish </label>
    </div>

    <div class="product">
      <p>Image of Product <input type="file" /></p>
      <p>Additional Description</p>
      <textarea style="width: 241px; height: 117px; resize: none"></textarea>
    </div>

    <div class="product">
      <p>Product Price :</p>
      <input type="number" placeholder="$100" />
    </div>

    <div class="product">
      <button class="button-submit" type="submit">Submit</button>
    </div>
  </body>
</html>
