<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      label {
        display: block;
        margin-bottom: 4px;
      }
      .account {
        margin-bottom: 6px;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create account</title>
  </head>

  <body>
    <form action="/submit" method="post">
      <h1>Create Account</h1>
      <h2>Detail Form</h2>

      <div class="account">
        <label for="name">First name :</label>
        <input
          type="text"
          pattern=".{6,50}"
          title="Product Name must be 6 to 50 characters"
          required
        />
      </div>

      <div class="account">
        <label for="name">Last name :</label>
        <input
          type="text"
          pattern=".{6,50}"
          title="Product Name must be 6 to 50 characters"
          required
        />
      </div>

      <div class="account">
        <label for="name">Username :</label>
        <input
          type="text"
          pattern=".{6,50}"
          title="Product Name must be 6 to 50 characters"
          required
        />
      </div>

      <div class="account">
        <label for="email">Email :</label>
        <input
          type="email"
          type="text"
          pattern=".{6,50}"
          title="Product Name must be 6 to 50 characters"
          required
        />
      </div>

      <div class="account">
        <p>Gender :</p>
        <label for="Male"
          ><input type="radio" name="gender" required />Male</label
        >
        <label for="Female"
          ><input type="radio" name="gender" required />Female</label
        >
        <label for="Other"
          ><input type="radio" name="gender" required />Other</label
        >
      </div>

      <div class="account">
        <label for="Address">Address :</label>
        <input
          type="text"
          pattern=".{6,50}"
          title="Product Name must be 6 to 50 characters"
          required
        />
      </div>

      <div class="account">
        <label for="Address">Address 2 :</label>
        <input
          type="text"
          pattern=".{6,50}"
          title="Product Name must be 6 to 50 characters"
          required
        />
      </div>

      <div class="account">
        <label for="Nasionality">Nasionality :</label>
        <p style="font-size: smaller">Nasionality</p>
        <select name="selected" id="selected">
          <option selected></option>
          <option>selected</option>
        </select>
      </div>

      <div class="account">
        <label for="language">Language Spoken :</label>
        <label>
          <input type="checkbox" name="Language" />Bahasa Indonesia</label
        >
        <label>
          <input type="checkbox" name="Language" required />English</label
        >
        <label> <input type="checkbox" name="Language" required />Other</label>
      </div>

      <div class="account">
        <button
          type="submit"
          value="Create account"
          style="margin-top: 10px; border: 0; background-color: #d9d9d9"
        >
          Create account
        </button>
      </div>
    </form>
  </body>
</html>
