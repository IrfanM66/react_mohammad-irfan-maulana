<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      label {
        display: block;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
  </head>

  <body>
    <form action="/submit" method="post">
      <h1>Create Account</h1>
      <h2>Detail Form</h2>

      <div>
        <p>First name :</p>
        <input type="text" />
      </div>

      <div>
        <p>Last name :</p>
        <input type="text" />
      </div>

      <div>
        <p>Username :</p>
        <input type="text" />
      </div>

      <div>
        <p>Email :</p>
        <input type="email" />
      </div>

      <div>
        <p>Gender :</p>
        <label><input type="radio" name="gender" />Male</label>
        <label><input type="radio" name="gender" />Female</label>
        <label><input type="radio" name="gender" />Other</label>
      </div>

      <div>
        <p>Address :</p>
        <input type="text" />
      </div>

      <div>
        <p>Address 2 :</p>
        <input type="text" />
      </div>

      <div>
        <p>Nasionality :</p>
        <p style="font-size: smaller">Nasionality</p>
        <select>
          <option selected></option>
          <option>selected</option>
        </select>
      </div>

      <div class="language">
        <label for="language">Language Spoken :</label>
        <label>
          <input type="checkbox" name="Language" />Bahasa Indonesia</label
        >
        <label> <input type="checkbox" name="Language" />English</label>
        <label> <input type="checkbox" name="Language" />Other</label>
      </div>

      <div>
        <button
          type="submit"
          value="Create Account"
          style="margin-top: 10px; border: 0; background-color: #d9d9d9"
        >
          Create Account
        </button>
      </div>
    </form>
  </body>
</html>
