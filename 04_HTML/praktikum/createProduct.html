<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create Product</title>
    <style>
      .button-submit {
        border: 2px solid #000;
        background-color: #d9d9d9;
      }
      label {
        display: block;
      }
      .product {
        margin-bottom: 6px;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>Create Product</h1>
    <h2>Detail Product</h2>

    <form action="/submit" method="post">
      <div class="product">
        <p>Product Name :</p>
        <input
          type="text"
          pattern=".{6,50}"
          title="Product Name must be 6 to 50 characters"
          required
        />
      </div>

      <div class="product">
        <p>Product Category :</p>
        <select>
          <option selected></option>
          <option>selected</option>
        </select>
      </div>

      <div class="product">
        <label for="product">Product Freshness :</label>
        <label> <input type="radio" name="brand" />Brand New</label>
        <label> <input type="radio" name="brand" />Second Hand </label>
        <label> <input type="radio" name="brand" />Refurbish </label>
      </div>

      <div class="product">
        <p>Image of Product <input type="file" /></p>
      </div>

      <div class="product">
        <p>Additional Description</p>
        <textarea style="width: 241px; height: 117px; resize: none"></textarea>
      </div>

      <div class="product">
        <p>Product Price :</p>
        <input
          type="number"
          placeholder="$100"
          id="product-price"
          name="product-price"
          pattern="\d+"
          title="Product Price must be a numeric value"
          required
        />
      </div>

      <div class="product">
        <button class="button-submit" type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
