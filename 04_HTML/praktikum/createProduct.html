<!DOCTYPE html>
<html>
<head>
    <title>Create Product</title>
    <style>
        .price-box {
            display: inline-flex;
            padding: 3px 12px;
            border: 2px solid #000;
            background-color: #f5f5f5;
            font-weight: medium;
        }
    </style>
</head>
<body>
    <h1>Create Product</h1>
    <h2>Detail Product</h2>
    <p>Product Name :</p>
    <input type="text">
    <p>Product Category :</p>
    <select>
        <option selected></option>
        <option>Select Category</option>
    </select>
    <p><label for="product">Product Freshness :</label></p>
    <input type="radio" name="brand">Brand New<br>
    <input type="radio" name="brand">Second Hand<br>
    <input type="radio" name="brand">Refurbish
    <p>Image of Product <input type="file"></p>
    <p>Additional Description</p>
    <textarea style="width: 241px; height: 117px; resize: none;"></textarea>
    <p>Product Price :</p>
    <p><span class="price-box">$ 100</span></p>
    <input type="submit" style="border: 2px solid #000; background-color: #D9D9D9;">
</body>
</html>
